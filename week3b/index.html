<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="survey.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fredoka" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TJ CEX Register</title>
  </head>
  <body>
    <div id="main">
      <div id="main-2"></div>
      <div id="hello">
        <p>Hello there</p>
      </div>
      <div id="title">
        <h1>TJ CEX Registration</h1>
        <p id="description">
          Come on board to do world best centralized exchange
        </p><br><br>
       
        <form id="survey-form" action="www.twitter.com/Michael__TJ">
          <div id="name">
            <label id="name-label" for="Name">First Name</label><br />
            <input required class="name" type="text" placeholder="First Name" />
          </div>
          <br />
          <div id="email">
            <label id="email-label" for="Email">Last Name</label><br />
            <input required
              class="email"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <br />
          <div id="number">
            <label id="number-label" for="age">Phone Number</label><br />
            <input required
              class="number"
              type="number"
              placeholder="Phone Number"
            /> 
          </div><br>
          <div id="email">
            <label id="email-label" for="Email">E-mail</label><br />
            <input required
              class="email"
              type="email"
              placeholder="Enter your e-mail address "
            />
          </div>

          <br />
          <div id="dropdown">
            <label id="dropdown-label" for="role">Sex</label
            ><br>
            <select required name="Role" class="dropdown" aria-placeholder="Selectt Role" >
              <option value="Trader">Male</option>
              <option value="Trader">Female</option>
              </select><br /><br>
          </div>
          <div id="exchange">
            <label id="exchange-label" for="exchange">Date of Birth</label
            ><br>
            <input type="date">
          </div>
           
          <div id="comment">
            <label id="comment-label" for="comment">Any additional comments or suggestion</label><br />
            <textarea placeholder="Enter comments here" name="comment" id="input" cols="30" rows="10"></textarea>
          </div>  
          <button id="submit" >Submit</button>        
          </div><br><br>
        </form>
      </div>
    </div>
  </body>
</html>
